<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-5</title>
</head>
<body>
    <h1>Create an account</h1>
    <div>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <br>
    <div>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Enter password">
    </div>
    <br>
    <div>
        <label for="gender">Gender</label>
        <select id='gender' name='gender'>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <br>
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Select your age">
    </div>
    <br>
    <div>
        <label for="message">Tell us about your self:</label><br>
        <textarea name="message" id="message" cols="40" rows="10"></textarea>
    </div>
    <br>
    <div>
        <input type="checkbox">I agree to the <u style="color: blue;">term of service</u>
    </div>
    <br>
    <button type="submit">Submit</button>
    
</body>
</html>
